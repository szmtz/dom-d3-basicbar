<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation in D3 Basics - Basic Bar Chart</title>
</head>
<body>
    
 <!-- SVG Container -->
<svg width="500" height="100"></svg>

<script>
 // Select the SVG container first
 const svg = document.querySelector('svg');

  // Data array
  const data = [30, 50, 80, 40, 60];

   // Loop through data to create bars
   data.forEach((value, index) => {
      // Create a rectangle for each data point
      let rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
    rect.setAttribute('width', '20');
    rect.setAttribute('height', value);
    rect.setAttribute('x', index * 30); // Spacing out the bars
    rect.setAttribute('y', 100 - value); // Starting from bottom of the SVG container
    rect.style.fill = 'teal';

    // Append the rectangle to the SVG container
    svg.appendChild(rect);

   });
   
</script>

</body>
</html>
